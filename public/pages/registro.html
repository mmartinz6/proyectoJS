<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <header class="header">
        <div class="header-flex">
            <a href="formulario.html">
                <img src="../img/fwd.png" alt="logo" class="logo">
            </a>
            <h1 class="titulo">SPUCA</h1>
        </div>
    </header>

    <div class="contenedor-fondo">
        <h1>Registro de estudiantes</h1>
        <section>
            <h1>Datos personales</h1>
            <label for="nombre">Nombre</label>
            <input type="text" name="" id="nombre">
            <br>
            <label for="apeliido">Apellido</label>
            <input type="text" name="" id="apellido">
            <br>
            <label for="emailUsuario">Correo electrónico</label>
            <input type="email" name="" id="emailUsuario">
            <br>
            <label for="telefono">Teléfono</label>
            <input type="number" name="" id="telefono">
        </section>
        
        <section>
            <h2>Datos de cuenta</h2>
            <label for="usuario">Nombre de suario</label>
            <input type="text" name="" id="usuario">
            <br>
            <label for="">Contraseña</label>
            <input type="password" name="" id="contrasenha">

        </section>

        <div id="mensajes"></div>
        <button id="btnRegistrarse">Registrarse</button>
        <br>
        <button id="btnVolver">Volver al Login</button>

    </div>
    <script type="module" src="../js/registro.js"></script>
</body>
</html>
