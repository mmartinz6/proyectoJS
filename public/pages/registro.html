<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registro.css">

</head>
<body>
    <header class="header">
        <div class="header-flex">
            <div class="logo-contenedor">
                <img src="../img/fwd.png" alt="logo" class="logo">
                <h1 class="titulo">SPUCA</h1>
            </div>

            <nav class="links-nav">
                <a href="../pages/login.html" class="btnLink">Iniciar sesión</a>
                <a href="../pages/registro.html" class="btnRegistro">Registrarse</a>
            </nav>
        </div>
    </header>

    <div class="contenedor-fondo">
        <h1 id="titulo-contenedor">Registro de estudiantes</h1>
        <section class="row g-3">
            <h1 class="col-12">Datos personales</h1>
            
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>

            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>

            <div class="col-md-6">
                <label for="emailUsuario" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailUsuario" placeholder="Correo electrónico">
            </div>

            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono" placeholder="Teléfono">
            </div>
        </section>

        
        <section class="mt-4">
            <h2>Datos de cuenta</h2>
            <!-- Username con @ -->
            <div class="col-12 mb-3">
                <label class="form-label" for="usuario">Nombre de usuario</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
                </div>
            </div>

            <!-- Contraseña debajo -->
            <div class="col-12 mb-3">
                <label class="form-label" for="contrasenha">Contraseña</label>
                <input type="password" class="form-control" id="contrasenha" placeholder="Contraseña">
            </div>
        </section>

        <div id="mensajes"></div>

        <div>
            <button id="btnCancelar">Cancelar</button>
            <button id="btnRegistrarse">Registrarse</button>
        </div>
    </div>
    <script type="module" src="../js/registro.js"></script>
</body>
</html>
