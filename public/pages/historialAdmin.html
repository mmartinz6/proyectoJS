<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial de Solicitudes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/historialAdmin.css">
</head>
<body>
  <!-- Usando bootstrap -->
   <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <div class="container-fluid header-flex">
            <!-- Logo y título -->
            <a class="navbar-brand logo-contenedor d-flex align-items-center" href="../pages/admin.html">
                <img src="../img/fwd.png" alt="Logo" class="logo">
                <h1 class="titulo ms-2 mb-0">SPUCA</h1>
            </a>

            <!-- Botón hamburguesa para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse links-nav" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link btnLink active" href="../pages/admin.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btnLink" href="../pages/historialAdmin.html">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btnLink" href="../pages/aprobacionAdmin.html">Aprobar Solicitudes</a>
                    </li>
                    <li class="nav-item">
                        <button id="btnLogout" class="btnRegistro ms-lg-3 mt-2 mt-lg-0">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

  <main class="container py-4 mt-5">
    <h2 class="mb-4 text-center">Historial de Solicitudes</h2>

    <!-- Filtros -->
    <section class="card shadow p-3 mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label for="buscarEstudiante" class="form-label">Estudiante:</label>
          <input id="buscarEstudiante" type="text" class="form-control" placeholder="Nombre del estudiante"/>
        </div>
        <div class="col-md-2">
          <label for="fechaDesde" class="form-label">Desde:</label>
          <input id="fechaDesde" type="date" class="form-control"/>
        </div>
        <div class="col-md-2">
          <label for="fechaHasta" class="form-label">Hasta:</label>
          <input id="fechaHasta" type="date" class="form-control"/>
        </div>
        <div class="col-md-3">
          <label for="estadoFiltro" class="form-label">Estado:</label>
          <select id="estadoFiltro" class="form-select">
            <option value="">Todos</option>
            <option value="pendiente">Pendiente</option>
            <option value="aprobada">Aprobada</option>
            <option value="rechazada">Rechazada</option>
          </select>
        </div>
        <div class="col-md-3 d-flex gap-2">
            <button id="btnBuscar" class="btn btn-primary w-50">Buscar</button>
            <button id="btnLimpiar" class="btn btn-secondary w-50">Limpiar</button>
        </div>
      </div>
    </section>

    <!-- Contador / mensajes -->
    <p id="contador" class="fw-semibold text-center"></p>

    <!-- Tabla de historial -->
    <div class="table-responsive shadow">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th>#</th>
            <th>Estudiante</th>
            <th>Sede</th>
            <th>Fecha salida</th>
            <th>Fecha regreso</th>
            <th>Código PC</th>
            <th>Estado</th>
            <th>Motivo rechazo</th>
          </tr>
        </thead>
        <tbody id="tablaHistorial" class="text-center">
          <!-- Aquí se generan las filas dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <script type="module" src="../js/historial.js"></script>
</body>
</html>
