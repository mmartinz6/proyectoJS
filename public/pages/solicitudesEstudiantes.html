<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Solicitud de Computadora</h1>
    </header>

    <div>
        <label for="nombreUsuario">Nombre del estudiante</label>
        <input type="text" id="nombreUsuario">
        <br><br>

        <label for="sede">Sede</label>
        <select id="sede">
            <option value="">Seleccione una sede</option>
            <option value="puntarenas">Puntarenas</option>
            <option value="lacapri">La Capri</option>
        </select><br><br>

        <label for="fechaSalida">Fecha de salida</label>
        <input type="date" id="fechaSalida">
        <br><br>

        <label for="fechaRegreso">Fecha de regreso</label>
        <input type="date" id="fechaRegreso">
        <br><br>

        <label for="codigoPc">Código de la computadora</label>
        <input type="text" id="codigoPc">
        <br><br>

        <label>
            <input type="checkbox" id="condiciones">
            Acepto las condiciones de uso
        </label>
        <br><br>

        <!-- <p id="mensajeError" class="oculto mensaje-error">⚠️ Complete todos los campos y acepte las condiciones.</p> -->

        <button id="btnEnviarSolicitud">Enviar Solicitud</button>
    </div>
   
</body>
</html>
