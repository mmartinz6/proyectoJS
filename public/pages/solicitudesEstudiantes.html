<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/solicitudEstudiante.css">
</head>
<body>
    <header class="header">
        <div class="header-flex">
            <div class="logo-contenedor">
                <img src="../img/fwd.png" alt="logo" class="logo">
                <h1 class="titulo">SPUCA</h1>
            </div>

            <nav class="links-nav">
                <div id="mensajeBienvenida"></div>
                <!-- Ícono que abre el modal -->
                <a id="btnCuenta" href="#" title="Mi Cuenta" class="icono-cuenta" data-bs-toggle="modal" data-bs-target="#modalCuenta">
                    <img src="../img/user-gray.svg" alt="" class="img-user">
                </a>

                <!-- Botón cerrar sesión -->
                <button id="btnCerrarSesion" class="btn-CerrarSesion">Cerrar sesión</button>
            </nav>
        </div>
    </header>
    <!-- modal para ver perfil o cuenta de usuario -->
    <div class="modal fade" id="modalCuenta" tabindex="-1" aria-labelledby="modalCuentaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCuentaLabel">Mi Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="contenidoModalCuenta">
                    <!-- Aquí se insertarán dinámicamente los datos del usuario -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

   <div class="contenedor-fondo">
    <h1 id="#titulo-contenedor">Formulario de solicitud</h1>
    <section class="row g-3">
        <!-- Sede -->
        <div class="col-12">
            <label for="sede" class="form-label">Sede</label>
            <select id="sede" class="form-select">
                <option value="">Seleccione una sede</option>
                <option value="puntarenas">Puntarenas</option>
                <option value="lacapri">San José</option>
            </select>
        </div>

        <!-- Fecha de salida -->
        <div class="col-md-6">
            <label for="fechaSalida" class="form-label">Fecha de salida</label>
            <input type="date" id="fechaSalida" class="form-control">
        </div>

        <!-- Fecha de regreso -->
        <div class="col-md-6">
            <label for="fechaRegreso" class="form-label">Fecha de regreso</label>
            <input type="date" id="fechaRegreso" class="form-control">
        </div>

        <!-- Código de la computadora -->
        <div class="col-12">
            <label for="codigoPc" class="form-label">Código de la computadora</label>
            <input type="text" id="codigoPc" class="form-control">
        </div>

        <!-- Mensaje -->
        <div class="col-12">
            <div id="mensaje"></div>
        </div>

        <!-- Botón -->
        <div class="col-12">
            <button id="btnSiguiente" type="submit" class="btn btn-primary">Siguiente</button>
        </div>
    </section>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="../js/solicitudesEstudiantes.js"></script>
   
</body>
</html>
